<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <script src="index.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main>



      <div class="login">
         <h2> Welcome </h2>
         <form action="/login" method="post">
            <div class="input-sak">
               <input type="email" id="email" name="email" placeholder="Username">
               <i class="bx user"></i>
            </div>
            <div class="input-sak">
               <input type="password" id="password" name="password" placeholder="password">
               <i class="bx lock"></i>
            </div>



            <input type="submit" class="login" value="login"></input>
            <p>Don't have an account? <a href="/signup" class="signup">sign up</a></p>
         </form>
      </div>

   </main>

</body>

</html>
